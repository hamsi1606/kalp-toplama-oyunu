<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ViÅŸnem & Hamsim Oyunu</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #ffe6f0;
    overflow: hidden;
  }
  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    padding: 8px 12px;
    background: pink;
    border-radius: 20px;
    font-size: 18px;
    user-select: none;
    cursor: pointer;
  }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 8px;
    border-radius: 6px;
    z-index: 1000;
  }
  #startBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #ff6f91;
    color: white;
  }
</style>
</head>
<body>
<div id="info">
  <div>Sen: <span id="yourScore">0</span></div>
  <div>Rakip: <span id="opponentScore">0</span></div>
  <div>SÃ¼re: <span id="timer">60</span>s</div>
</div>
<div id="gameArea"></div>
<button id="startBtn">BaÅŸla</button>
<script>
  const socket = io();
  let room = prompt("Oda kodunu gir:") || "default";
  socket.emit("joinRoom", room);

  const area = document.getElementById("gameArea");
  const youElem = document.getElementById("yourScore");
  const opElem = document.getElementById("opponentScore");
  const timerElem = document.getElementById("timer");
  let yourScore = 0,
    oppScore = 0;
  let heartSpawner;

  document.getElementById("startBtn").onclick = () => {
    socket.emit("startGame", room);
    startGame();
  };

  socket.on("gameStart", startGame);

  socket.on("kollected", (data) => {
    if (data.by !== socket.id) oppScore = data.score;
    opElem.textContent = oppScore;
  });

  socket.on("updateScore", (data) => {
    if (data.by === socket.id) {
      yourScore = data.score;
      youElem.textContent = yourScore;
    }
  });

  function startGame() {
    yourScore = 0;
    oppScore = 0;
    youElem.textContent = "0";
    opElem.textContent = "0";
    timerElem.textContent = "60";
    document.getElementById("startBtn").style.display = "none";
    heartSpawner = setInterval(createHeart, 700);

    let countdown = 60;
    const interval = setInterval(() => {
      countdown--;
      timerElem.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        clearInterval(heartSpawner);
        endGame();
      }
    }, 1000);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    const label = Math.random() > 0.5 ? "ViÅŸnem ðŸ’" : "Hamsim ðŸŸ";
    heart.textContent = label;
    const x = Math.random() * (window.innerWidth - 80);
    const y = Math.random() * (window.innerHeight - 80);
    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;
    heart.onclick = () => {
      yourScore++;
      youElem.textContent = yourScore;
      socket.emit("kollect", { room, by: socket.id, score: yourScore });
      heart.remove();
    };
    area.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  function endGame() {
    const win = yourScore >= oppScore;
    alert(win ? "ðŸŽ‰ BEN SENÄ° Ã‡OOOK SEVÄ°YORUM! ðŸ’–" : "Berabere kaldÄ±nÄ±z!");
    document.getElementById("startBtn").style.display = "block";
  }
</script>
</body>
</html>
